name: CI / CD

on:
  pull_request:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release creation'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  NODE_VERSION: 20

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint

      - name: Build renderer and main bundles
        run: npm run build:assets

  package:
    name: Package ${{ matrix.os }}
    needs: quality
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ru-1
      AWS_S3_FORCE_PATH_STYLE: true
      S3_BUCKET: 324718a4-2cc5dd7a-917b-4e82-87c5-b9d5f8de16ba
      S3_ENDPOINT: https://s3.twcstorage.ru

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows artifacts
        if: matrix.os == 'windows-latest'
        run: npm run build:win -- --x64 --ia32

      - name: Remove per-arch installers
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Get-ChildItem -Path "release" -Filter "*-ia32.exe" -Recurse -ErrorAction SilentlyContinue | Remove-Item -Force
          Get-ChildItem -Path "release" -Filter "*-x64.exe" -Recurse -ErrorAction SilentlyContinue | Remove-Item -Force

      - name: Build macOS artifacts
        if: matrix.os == 'macos-latest'
        run: npm run build:mac

      - name: Build Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux

      - name: Install AWS CLI
        if: success()
        uses: aws-actions/aws-cli-setup@v2
        with:
          version: '2.x'

      - name: Upload artifacts to S3
        if: success()
        shell: bash
        env:
          VERSION: ${{ github.ref_name }}
          MATRIX_OS: ${{ matrix.os }}
        run: |
          set -euo pipefail
          if ! command -v aws >/dev/null 2>&1; then
            python3 -m pip install --user awscli
            export PATH="$HOME/.local/bin:$PATH"
          fi

          aws configure set default.s3.addressing_style path

          case "${MATRIX_OS}" in
            windows-latest)
              SRC="release"
              TARGET="windows"
              ;;
            macos-latest)
              SRC="release"
              TARGET="macos"
              ;;
            ubuntu-latest)
              SRC="release"
              TARGET="linux"
              ;;
            *)
              echo "Unknown OS matrix value: ${MATRIX_OS}"
              exit 1
              ;;
          esac

          if [ ! -d "${SRC}" ]; then
            echo "Source directory ${SRC} not found, nothing to upload."
            exit 1
          fi

          aws s3 cp "${SRC}" "s3://${S3_BUCKET}/winky/${VERSION}/${TARGET}/" \
            --recursive \
            --endpoint-url "${S3_ENDPOINT}" \
            --acl private
