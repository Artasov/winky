name: CI / CD

on:
  pull_request:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release creation'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  package:
    name: Package ${{ matrix.os }}
    needs: quality
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ru-1
      AWS_S3_FORCE_PATH_STYLE: true
      S3_BUCKET: 324718a4-2cc5dd7a-917b-4e82-87c5-b9d5f8de16ba
      S3_ENDPOINT: https://s3.twcstorage.ru

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
        with:
          args: --verbose

      - name: Upload artifacts to S3
        if: success()
        shell: bash
        env:
          VERSION: ${{ github.ref_name }}
          MATRIX_OS: ${{ matrix.os }}
        run: |
          set -euo pipefail
          if ! command -v aws >/dev/null 2>&1; then
            python3 -m pip install --user awscli
            export PATH="$HOME/.local/bin:$PATH"
          fi

          aws configure set default.s3.addressing_style path

          SRC="src-tauri/target/release/bundle"

          if [ ! -d "${SRC}" ]; then
            echo "Source directory ${SRC} not found, nothing to upload."
            exit 1
          fi

          UPLOAD_DIR="$(pwd)/release-filtered"
          rm -rf "${UPLOAD_DIR}"
          mkdir -p "${UPLOAD_DIR}"

          case "${MATRIX_OS}" in
            windows-latest)
              TARGET="windows"
              FIND_EXPR=(-type f \( -name "*.exe" -o -name "*.msi" \))
              ;;
            macos-latest)
              TARGET="macos"
              FIND_EXPR=(-type f -name "*.dmg")
              ;;
            ubuntu-latest)
              TARGET="linux"
              FIND_EXPR=(-type f \( -name "*.AppImage" -o -name "*.deb" \))
              ;;
            *)
              echo "Unknown OS matrix value during filtering: ${MATRIX_OS}"
              exit 1
              ;;
          esac

          FOUND=0
          while IFS= read -r -d '' artifact; do
            cp "${artifact}" "${UPLOAD_DIR}/"
            FOUND=1
          done < <(find "${SRC}" "${FIND_EXPR[@]}" -print0)

          if [ "${FOUND}" -eq 0 ]; then
            echo "No artifacts matching the upload criteria were found in ${SRC}"
            exit 1
          fi

          aws s3 cp "${UPLOAD_DIR}" "s3://${S3_BUCKET}/winky/${VERSION}/${TARGET}/" \
            --recursive \
            --endpoint-url "${S3_ENDPOINT}" \
            --acl private
