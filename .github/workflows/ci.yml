name: CI / CD

on:
  pull_request:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: 20

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint

      - name: Build renderer and main bundles
        run: npm run build:assets

  package:
    name: Package ${{ matrix.os }}
    needs: quality
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows artifacts
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win

      - name: Build macOS artifacts
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac

      - name: Build Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: winky-windows
          path: |
            release/*.exe
            release/latest*.yml
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: winky-macos
          path: |
            release/*.dmg
            release/latest-mac.yml
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: winky-linux
          path: |
            release/*.deb
            release/latest-linux.yml
          if-no-files-found: warn

  release:
    name: Publish Release
    needs: package
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate release notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          cat <<'EOF' > release-body.md
## Installation Guide

### Windows
1. Download `Winky-Setup-__VERSION__-x64.exe` from the assets list below.
2. Run the installer and follow the prompts.
3. Launch Winky from the Start Menu after installation.

### macOS
1. Download the DMG that matches your Mac (`Winky-__VERSION__-x64.dmg` for Intel, `Winky-__VERSION__-arm64.dmg` for Apple Silicon).
2. Open the DMG and drag `Winky.app` into `Applications`.
3. On first launch macOS may warn about an unidentified developer â€“ right-click the app, choose **Open**, then confirm.

### Linux (Debian/Ubuntu)
1. Download `Winky-__VERSION__-amd64.deb`.
2. Install with `sudo apt install ./Winky-__VERSION__-amd64.deb`.
3. Start Winky from your application menu.

---
## Changes
EOF

          gh api repos/${{ github.repository }}/releases/generate-notes -F tag_name="$VERSION" -F target_commitish="${{ github.sha }}" --jq '.body' >> release-body.md
          sed -i "s/__VERSION__/${VERSION}/g" release-body.md

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.deb
            dist/**/*.dmg
            dist/**/*.exe
            dist/**/*.yml
          body_path: release-body.md
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
