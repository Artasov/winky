name: CI / CD

on:
  pull_request:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release creation'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  NODE_VERSION: 20

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint

      - name: Build renderer and main bundles
        run: npm run build:assets

  package:
    name: Package ${{ matrix.os }}
    needs: quality
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows artifacts
        if: matrix.os == 'windows-latest'
        run: npm run build:win -- --x64 --ia32

      - name: Remove per-arch installers
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Get-ChildItem -Path "release" -Filter "*-ia32.exe" -Recurse -ErrorAction SilentlyContinue | Remove-Item -Force
          Get-ChildItem -Path "release" -Filter "*-x64.exe" -Recurse -ErrorAction SilentlyContinue | Remove-Item -Force

      - name: Build macOS artifacts
        if: matrix.os == 'macos-latest'
        run: npm run build:mac

      - name: Build Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: winky-windows
          path: |
            release/*.exe
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: winky-macos
          path: |
            release/*.dmg
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: winky-linux
          path: |
            release/*.deb
          if-no-files-found: warn

  upload:
    name: Upload to S3
    needs: package
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ru-1
      AWS_S3_FORCE_PATH_STYLE: true
      S3_BUCKET: 324718a4-2cc5dd7a-917b-4e82-87c5-b9d5f8de16ba
      S3_ENDPOINT: https://s3.twcstorage.ru

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Install AWS CLI
        run: |
          python3 -m pip install --user awscli
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Configure AWS CLI
        run: |
          aws configure set default.region "${AWS_DEFAULT_REGION}"
          aws configure set default.s3.addressing_style path

      - name: Upload artifacts to S3
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          BASE="s3://${S3_BUCKET}/winky/${VERSION}"
          upload_dir() {
            local source="$1"
            local target="$2"
            if [ -d "$source" ]; then
              aws s3 cp "$source" "${BASE}/${target}/" --recursive --endpoint-url "${S3_ENDPOINT}" --acl private
            fi
          }
          upload_dir dist/winky-windows windows
          upload_dir dist/winky-macos macos
          upload_dir dist/winky-linux linux
