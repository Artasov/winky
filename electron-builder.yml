appId: com.winky.app
productName: Winky
directories:
  output: release
  buildResources: build
files:
  - dist/main/**/*
  - dist/renderer/**/*
  - package.json

asar: true

extraResources:
  - from: public/resources/logo-rounded.png
    to: resources/logo-rounded.png
  - from: public/resources/logo-rounded.ico
    to: resources/logo-rounded.ico

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: public/resources/logo-rounded.ico
  artifactName: '${productName}-Setup-${version}.${ext}'

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 'Winky'
  installerIcon: public/resources/logo-rounded.ico
  uninstallerIcon: public/resources/logo-rounded.ico
  deleteAppDataOnUninstall: false
  menuCategory: true
  runAfterFinish: true
  perMachine: false
  displayLanguageSelector: false
  license: LICENSE
  artifactName: '${productName}-Setup-${version}-${arch}.${ext}'
  include: build/installer.nsh

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.productivity
  icon: public/resources/logo-1024-1024.png
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  artifactName: '${productName}-${version}-${arch}.${ext}'

dmg:
  title: '${productName} ${version} ${arch}'
  icon: public/resources/logo-1024-1024.png
  artifactName: '${productName}-${version}-${arch}.${ext}'

linux:
  target:
    - target: deb
      arch:
        - x64
  category: Utility
  icon: public/resources/icons/app.svg
  synopsis: 'Winky - cute girl assistant'
  description: "Let's work this me, let's play with me"
  maintainer: 'Winky Team <ivanhvalevskey@gmail.com>'
  artifactName: '${productName}-${version}-${arch}.${ext}'

extraMetadata:
  main: dist/main/main.js

npmRebuild: false
